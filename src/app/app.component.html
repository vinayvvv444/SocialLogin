<div class="container-fluid">
  <div class="row" style="text-align: -webkit-center">
<div class="col-md-12">
  <h2><p>Social Logins</p></h2>
<button class="btn btn-primary" style="background-color: rgb(20, 17, 4);border-color: cyan;" (click)="facebooklogin()"><i class="fa fa-facebook">FaceBook</i></button>
<button class="btn btn-primary" style="background-color: rgb(14, 12, 6);border-color: cyan;" (click)="googlelogin()"><i class="fa fa-google">Google</i></button>
<button class="btn btn-primary" style="background-color: rgb(26, 22, 6);border-color: cyan;" (click)="linkedinlogin()"><i class="fa fa-linkedin">Linked in</i></button>
</div>
<div class="col-md-12" style="text-align: -webkit-center;">
<div class="card" style="width: 20rem;margin: 20px 0 24px 0;text-align: -webkit-center;" *ngIf="user.photoUrl">

<img [src]="user.photoUrl" alt="image" style="width: 200px;border-radius: 50%;margin-top: 10px;">
<div class="card-body">
  <h4 class="card-title">{{user.name}}</h4>
  <p class="card-text">{{user.email}}</p>
</div>
</div>
</div>
  </div>
</div>



<router-outlet></router-outlet>
